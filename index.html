<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeiterfassung</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="content">
                <a href="erfassen.html" class="add-project-btn">+ Projekt hinzufügen</a>
                <ul class="nav-list">
                    <li><a href="index.html">Zeiterfassung</a></li>
                    <li><a href="projekte.html">Projekte</a></li>
                </ul>
            </div>
            <div class="logo-container">
                <img src="Assets/svg/sbw+neue-medien.svg" alt="SBW Neue Medien Logo">
                <p>Made by Laurin & Niki</p>
            </div>
        </nav>

        <!-- Hauptinhalt (Zeiterfassung) -->
        <div class="main-content">
            <div class="time-tracking">
                <div class="left-column">
                    <!-- Dropdown für Projekte -->
                    <select v-model="projectId" class="project-select form-input">
                        <option disabled value="">Projekt auswählen</option>
                        <option v-for="project in projects" :key="project.id" :value="project.id">
                            {{ project.name }}
                        </option>
                    </select>

                    <!-- Dropdown für Aufgaben -->
                    <select v-model="selectedTask" class="task-select form-input">
                        <option disabled value="">Tätigkeit auswählen</option>
                        <option v-for="task in tasks" :key="task" :value="task">{{ task }}</option>
                    </select>
                </div>
                
                <div class="right-column">
                    <!-- Zeiterfassung -->
                    <div class="time-input">
                        <input v-model="timeSpent" type="text" class="form-input time-field" placeholder="Zeit (0:00)">
                    </div>
                    <!-- Beschreibung -->
                    <input v-model="description" type="text" class="description form-input" placeholder="Beschreibung der Tätigkeit - optional">
                </div>
                <!-- Speichern-Button -->
                <button @click="saveEntry" class="save-btn">Speichern</button>
            </div>
        </div>
    </div>

    <!-- JavaScript für Vue.js -->
    <script src="app.js"></script> <!-- Verbindung zu app.js -->
</body>
</html>
