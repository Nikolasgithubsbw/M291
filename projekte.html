<!DOCTYPE html>
<html lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Projekte</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app-projekte" class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="content">
                <a href="erfassen.html" class="add-project-btn">+ Projekt hinzufügen</a>
                <ul class="nav-list">
                    <li><a href="index.html">Zeiterfassung</a></li>
                    <li><a href="projekte.html">Projekte</a></li>
                </ul>
            </div>
            <div class="logo-container">
                <img src="Assets/svg/sbw+neue-medien.svg" alt="SBW Neue Medien Logo">
                <p>Made by Laurin & Niki</p>
            </div>
        </nav>

        <!-- Hauptinhalt -->
        <div class="main-content project-list-container">
            <div v-if="projects.length === 0" class="loading-message">Lade Projekte...</div>
            <div v-else>
                <ul class="project-list">
                    <li v-for="project in projects" :key="project.ID" class="project-item" :class="{ active: editDropdownVisible === project.ID }">
                        <span class="project-name">{{ project.Name }}</span>
                        <button @click="toggleEditDropdown(project.ID)" class="dropdown-btn">
                            <img src="Assets/svg/chevron-dropdown.svg" alt="Dropdown Chevron">
                        </button>
                        <div v-if="editDropdownVisible === project.ID" class="project-details">
                            <label>Projektname: <input v-model="project.Name" /></label>
                            <label>Beschreibung: <input v-model="project.Description" /></label>
                            <div class="button-group">
                                <button @click="saveProject(project)" class="save-btn">Speichern</button>
                                <button @click="deleteProject(project.ID)" class="delete-btn">Löschen</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="app-projekte.js"></script>
</body>
</html>
