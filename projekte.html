<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektübersicht</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="container">
        <nav class="sidebar">
            <div class="content">
                <a href="erfassen.html" class="add-project-btn">+ Projekt hinzufügen</a>
                <ul class="nav-list">
                    <li><a href="index.html">Zeiterfassung</a></li>
                    <li><a href="projekte.html">Projekte</a></li>
                </ul>
            </div>
            <div class="logo-container">
                <img src="Assets/svg/sbw+neue-medien.svg" alt="SBW Neue Medien Logo">
                <p>Made by Laurin & Niki</p>
            </div>
        </nav>

        <div class="main-content">
            <ul class="project-list">
                <li v-for="project in projects" :key="project.id" class="project-item">
                    <span class="project-name">{{ project.name }}</span>
                    <button @click="toggleDetails(project.id)" class="dropdown-btn">
                        <img src="Assets/svg/chevron-dropdown.svg" alt="Dropdown">
                    </button>
                    <div v-if="project.showDetails" class="project-details">
                        <label>Projektname</label>
                        <input v-model="project.name" type="text" class="form-input">
                        
                        <label>Kunde</label>
                        <input v-model="project.customer" type="text" class="form-input">
                        
                        <label>Zugewiesene Personen</label>
                        <div class="assigned-people-list">
                            <div v-for="person in project.assignedPersons" :key="person.id" class="person">
                                <span>{{ person.firstName }} {{ person.lastName }}</span>
                                <button @click="removePerson(project.id, person.id)" class="remove-person-btn">Entfernen</button>
                            </div>
                        </div>
                        <select class="form-input select-person" @change="assignPerson($event, project.id)">
                            <option disabled value="" selected>Weitere Person wählen</option>
                            <option v-for="person in persons" :key="person.id" :value="person.id">
                                {{ person.firstName }} {{ person.lastName }}
                            </option>
                        </select>

                        <div class="button-group">
                            <button @click="deleteProject(project.id)" class="delete-btn">Löschen</button>
                            <button @click="saveProject(project)" class="save-btn">Speichern</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="app-projekte.js"></script>
</body>
</html>
