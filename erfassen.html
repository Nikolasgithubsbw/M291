<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt erfassen</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="content">
                <a href="erfassen.html" class="add-project-btn">+ Projekt hinzufügen</a>
                <ul class="nav-list">
                    <li><a href="index.html">Zeiterfassung</a></li>
                    <li><a href="projekte.html">Projekte</a></li>
                </ul>
            </div>
            <div class="logo-container">
                <img src="Assets/svg/sbw+neue-medien.svg" alt="SBW Neue Medien Logo">
                <p>Made by Laurin & Niki</p>
            </div>
        </nav>

        <!-- Hauptinhalt -->
        <div class="main-content">
            <div class="form-container">
                <form class="project-form">
                    <label for="project-name">Projektname</label>
                    <input type="text" id="project-name" placeholder="Projektname" class="form-input">

                    <label for="client">Kunde</label>
                    <select id="client" class="form-input">
                        <option>Kunde auswählen</option>
                        <!-- Weitere Kundenoptionen hier -->
                    </select>

                    <label for="assigned-persons">Personen zuweisen</label>
                    <select id="assigned-persons" class="form-input">
                        <option>Personen zuweisen</option>
                        <!-- Weitere Personenoptionen hier -->
                    </select>

                    <div class="form-buttons">
                        <button type="submit" class="save-btn">Speichern</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app-erfassen.js"></script>
</body>
</html>
