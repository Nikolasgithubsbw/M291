<!DOCTYPE html>
<html lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Projekt erfassen</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="content">
                <a href="erfassen.html" class="add-project-btn">+ Projekt hinzuf체gen</a>
                <ul class="nav-list">
                    <li><a href="index.html">Zeiterfassung</a></li>
                    <li><a href="projekte.html">Projekte</a></li>
                </ul>
            </div>
            <div class="logo-container">
                <img src="Assets/svg/sbw+neue-medien.svg" alt="SBW Neue Medien Logo">
                <p>Made by Laurin & Niki</p>
            </div>
        </nav>

        <!-- Hauptinhalt -->
        <div class="main-content">
            <!-- Formular zum Projekt Erfassen -->
            <div id="app-erfassen" class="form-container">
                <form @submit.prevent="submitProject" class="project-form">
                    <input v-model="projectName" type="text" placeholder="Projektname" class="form-input" required>

                    <!-- Dropdown f체r Kunden -->
                    <select v-model="selectedCustomer" class="form-input" required>
                        <option disabled value="">Kunde ausw채hlen</option>
                        <option v-for="customer in customers" :key="customer.ID" :value="customer.ID">
                            {{ customer.Name }}
                        </option>
                    </select>

                    <!-- Personen-Zuweisung (Mehrfachauswahl und Suche) -->
                    <div ref="personDropdown" class="form-input custom-select-container">
                        <span class="custom-select-placeholder" @click="togglePersonDropdown">
                            {{ selectedPersons.length > 0 ? selectedPersons.length + ' Personen ausgew채hlt' : 'Personen zuweisen' }}
                        </span>
                        <div v-if="showPersonDropdown" class="custom-select-dropdown">
                            <input type="text" v-model="personSearch" placeholder="Suche nach Personen..." class="dropdown-search-input">
                            <ul>
                                <li v-for="person in filteredPersons" :key="person.id">
                                    <label>
                                        <input type="checkbox" :value="person.id" v-model="selectedPersons">
                                        {{ person.fullname }}
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <button type="submit" class="save-btn">Projekt speichern</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app-erfassen.js"></script>
</body>
</html>
