<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt erfassen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="content">
                <a href="erfassen.html" class="add-project-btn">+ Projekt hinzufügen</a>
                <ul class="nav-list">
                    <li><a href="index.html">Zeiterfassung</a></li>
                    <li><a href="projekte.html">Projekte</a></li>
                </ul>
            </div>
            <div class="logo-container">
                <img src="Assets/svg/sbw+neue-medien.svg" alt="SBW Neue Medien Logo">
                <p>Made by Laurin & Niki</p>
            </div>
        </nav>

        <!-- Hauptinhalt -->
        <div class="main-content">
            <!-- Formular zum Erfassen eines Projekts -->
            <div class="form-container">
                <form class="project-form">
                    <input type="text" placeholder="Projektname" class="form-input">
                    <select class="form-input">
                        <option>Kunde auswählen</option>
                    </select>
                    <select class="form-input">
                        <option>Personen zuweisen</option>
                    </select>
                    <button type="submit" class="save-btn">Speichern</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
